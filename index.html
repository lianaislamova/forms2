<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<title>Формы</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h2>Мы свяжемся с вами</h2>

      <div class="form-group">
      	<div class="row">
      		<div class="col-sm-4">
              <label for="sel1">Обращение</label>
            <select class="form-control">
              <option>Мистер</option>
              <option>Миссис</option>
            </select>
          </div>

          <div class="col-sm-4">
            <label for="name">Имя</label>
            <input type="text" class="form-control" placeholder="Джон" id="name">
          </div>


          <div class="col-sm-4">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" placeholder="Смит" id="surname">
          </div>
        </div>

      </div>

      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" id="E-mail" placeholder="johnsmith@gmail.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Телефон</label>
        <input type="phone" class="form-control" id="phone" placeholder="+7 999 999-99-99">
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Согласие на обработку <br> персональных данных
            </label>
          </div>
        </div>

        <div class="col">
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox">Подписка на рассылку
            </label>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-info">Отправить</button>
    </div>
  </body>
</html>
